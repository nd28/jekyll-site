---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<!--[collection](https://jekyllrb.com/docs/step-by-step/09-collections/)
Let’s list the posts an author has published on their page. To do this you 
need to match the author short_name to the post author. You use this 
to filter the posts by author.

Iterate over this filtered list in _layouts/author.html to output the 
author’s posts:
-->
<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
